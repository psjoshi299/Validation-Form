<!DOCTYPE html>
<html>
<head>
<title>Registration Page</title>
</head>
<body bgcolor="LightBlue">
<form>
<center><h1><u>Student Registration Form</u></h1></center>
<fieldset>

<p>
		<label>
		<b>Salutation: </b>
		<br />
		<select name="salutation">
			<option>--None--</option>
			<option>Mr.</option>
			<option>Mrs.</option>
	                     </select>
		</label>
		
</p>
<p><label><b>First name: </b><input name="firstName" placeholder="First name" size="15" required/></label></p>
<p><label><b>Middle name: </b><input name="middleName" placeholder="Middle name" size="15" required/></label></p>
<p><label><b>Last name: </b><input name="lastName" placeholder="Last name" size="15" required/></label></p>

<p>
		<label>
		<b>Course: </b>
		<br />
		<select name="course">
			<option>--None--</option>
			<option>BCA</option>
			<option>BBA</option>
			<option>B.Tech</option>
			<option>MBA</option>
			<option>MCA</option>
			<option>M.Tech</option>
	                     </select>
		</label>
</p>

<p>
		<label>
		<b>Gender: </b>
		<input type="radio" name="gender" value="male"/> Male
		<input type="radio" name="gender" value="female"/> Female
		<input type="radio" name="gender" value="other"/> Other
		</label>
</p>

<p>
		<label>
		<b>Phone: </b>
		<input type="text" name="country code" placeholder="Country Code" value="+91" size="2"/>
		<input type="text" name="phone" placeholder="Phone No." size="10" required/>
		</label>
</p>

<p><label><b>Email: </b><input type="email" name="email" placeholder="Enter Email" required/></label></p>
<p><label><b>Date of Birth: </b><input type="date" name="birthDate" placeholder="Date of Birth" required/></label></p>
<p><label><b>Password: </b><input type="password" name="psw" placeholder="Enter Password" required/></label></p>
<p><label><b>Re-type Password: </b><input type="password" name="psw-repeat" placeholder="Re-type Password" required/></label></p>

<p>
		<label>
		<b>Address: </b>
		<br />
		<textarea name="address" cols="30" rows="3" placeholder="Address" required></textarea>
		</label>
</p>

<p>
        <button type="submit" class="registerbtn"><b>Submit</b></button>
        <button type="reset"><b>Reset</b></button>
</p>

</fieldset>
</form>
</body>
</html>
